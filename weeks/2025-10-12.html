<!DOCTYPE html>

        header { background: #6C7653; color: #fff; padding: 16px; text-align: center; position: sticky; top: 0; z-index: 1000; }

        nav button { background: #6C7653; color: #fff; border: none; padding: 12px; width: 100%; font-size: 16px; }
        section { display: none; }
        section.active { display: block; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 16px; }
        tr { background: #fff; border: 1px solid #ddd; border-radius: 10px; margin: 10px 0; padding: 8px; }
        td { padding: 8px; }
        td::before { content: attr(data-label); display: block; font-size: 12px; font-weight: 700; color: #6c6a63; text-transform: uppercase; letter-spacing: .04em; margin: 0 0 4px; }
        select, input[type="number"], textarea { width: 100%; padding: 8px; font-size: 16px; box-sizing: border-box; }
        textarea { resize: vertical; }
        @media (max-width: 600px) {
            table thead { display: none; }
            table, tbody, tr, td { display: block; width: 100%; }

    <script>
        function showDay(day) {
            document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
            document.getElementById('day' + day).classList.add('active');
        }
        function reset() {
            localStorage.clear();
            document.querySelectorAll('input, select, textarea').forEach(el => el.value = '');
            document.querySelectorAll('input[type="checkbox"]').forEach(el => el.checked = false);
        }
        document.querySelectorAll('input, select, textarea').forEach(el => {
            el.value = localStorage.getItem(el.id) || '';
            el.oninput = () => localStorage.setItem(el.id, el.value);
        });
        document.querySelectorAll('input[type="checkbox"]').forEach(el => {
            el.checked = localStorage.getItem(el.id) === 'true';
            el.onchange = () => localStorage.setItem(el.id, el.checked);
        });
    </script>
